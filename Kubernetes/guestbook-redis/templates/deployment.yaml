apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "guestbook-redis.fullname" . }}
  labels:
    {{- include "guestbook-redis.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "guestbook-redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "guestbook-redis.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.metrics.sidecar.enabled }}
        - name: redis-exporter
          image: {{ .Values.metrics.sidecar.image.repository }}:{{ .Values.metrics.sidecar.image.tag }}
          imagePullPolicy: {{ .Values.metrics.sidecar.image.pullPolicy }}
          env:
            - name: REDIS_ADDR
              value: "localhost:{{ .Values.service.port }}"
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.sidecar.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.metrics.sidecar.resources | nindent 12 }}
        {{- end }}
