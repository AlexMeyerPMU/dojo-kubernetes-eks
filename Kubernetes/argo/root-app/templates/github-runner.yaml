apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-runner
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/AlexMeyerPMU/dojo-kubernetes-eks.git
    path: Kubernetes/github-runner
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true